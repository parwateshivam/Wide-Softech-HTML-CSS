<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css">
  <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container-fluid my-5">
    <div class="container p-5 border border-dark bg-dark text-light">
      <h1>Headings</h1>
      <h1>Example heading <span class="badge text-bg-secondary bg-danger">New</span></h1>
      <h2>Example heading <span class="badge text-bg-secondary bg-danger">New</span></h2>
      <h3>Example heading <span class="badge text-bg-secondary bg-danger">New</span></h3>
      <h4>Example heading <span class="badge text-bg-secondary bg-danger">New</span></h4>
      <h5>Example heading <span class="badge text-bg-secondary bg-danger">New</span></h5>
      <h6>Example heading <span class="badge text-bg-secondary bg-danger">New</span></h6>
      <h1>Buttons</h1>
      <button type="button" class="btn btn-primary">
        Notifications <span class="badge text-bg-secondary">4</span>
      </button>
      <h1>Positioned</h1>
      <div class="d-flex gap-5">
        <button type="button" class="btn btn-primary position-relative">
          Inbox
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
        <button type="button" class="btn btn-primary position-relative">
          Profile
          <span
            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
          </span>
        </button>
      </div>
      <h1>Background-color and pill badges</h1>
      <span class="badge rounded-pill text-bg-primary bg-primary">Primary</span>
      <span class="badge rounded-pill bg-secondary">Secondary</span>
      <span class="badge rounded-pill bg-success">Success</span>
      <span class="badge rounded-pill bg-danger">Danger</span>
      <span class="badge rounded-pill bg-warning">Warning</span>
      <span class="badge rounded-pill bg-info">Info</span>
      <span class="badge rounded-pill bg-light text-dark">Light</span>
    </div>
  </div>
</body>

</html>
