<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Border Width Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

  <h4>Border Width Example</h4>

  <div class="border border-5 p-3 mb-3">
    This div has a <strong>5px border</strong>.
  </div>

  <div class="border border-2 p-3">
    This div has a <strong>2px border</strong>.
  </div>

</body>

</html>
