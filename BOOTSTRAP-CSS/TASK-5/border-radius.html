<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Border Radius Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h3 class="mb-4">Bootstrap Border Radius Examples</h3>

  <div class="d-flex flex-wrap gap-4">
    <div class="bg-primary text-white p-3 rounded">rounded (default)</div>
    <div class="bg-success text-white p-3 rounded-0">rounded-0 (no radius)</div>
    <div class="bg-danger text-white p-3 rounded-1">rounded-1 (small)</div>
    <div class="bg-warning text-dark p-3 rounded-2">rounded-2 (medium)</div>
    <div class="bg-info text-dark p-3 rounded-3">rounded-3 (large)</div>
    <div class="bg-secondary text-white p-3 rounded-circle" style="width:100px; height:100px;">rounded-circle</div>
    <div class="bg-dark text-white p-3 rounded-pill">rounded-pill</div>
  </div>

</body>
</html>
