<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Breakpoints Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-4">
    <h2 class="text-center">Bootstrap Breakpoints Example</h2>

    <!-- Grid layout with breakpoints -->
    <div class="row text-white text-center">

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary p-3">
        col-12 / col-sm-6 / col-md-4 / col-lg-3
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success p-3">
        col-12 / col-sm-6 / col-md-4 / col-lg-3
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-warning p-3 text-dark">
        col-12 / col-sm-6 / col-md-4 / col-lg-3
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger p-3">
        col-12 / col-sm-6 / col-md-4 / col-lg-3
      </div>

    </div>

  </div>

</body>

</html>
