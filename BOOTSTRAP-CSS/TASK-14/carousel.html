<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css">
  <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<style>
  img {
    height: 500px;
    width: 500px;
  }

  .container {
    height: 300px;
    width: 500px;
  }
</style>

<body>
  <div class="container-fluid my-5">
    <div class="container p-5 border border-dark">

      <div class="carousel slide" id="example" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-fluid" src="./images/download.jpeg">
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="./images/images3.jpeg">
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="./images/Rajgad.webp">
          </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#example" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#example" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </div>
  </div>
</body>

</html>
