<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Border Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-dark text-white">

  <div class="container text-center">
    <h2 class="mb-4">Bootstrap Border Examples</h2>

    <!-- All Borders -->
    <div class="border p-3 mb-2">.border (all sides)</div>

    <!-- Border Top Only -->
    <div class="border-top p-3 mb-2">.border-top (top only)</div>

    <!-- Border Start (Left) Only -->
    <div class="border-start p-3 mb-2">.border-start (left only)</div>

    <!-- No Border -->
    <div class="border border-0 p-3 mb-2">.border-0 (no border)</div>

    <!-- Colored Border -->
    <div class="border border-primary p-3 mb-2">.border-primary (blue)</div>
    <div class="border border-danger p-3 mb-2">.border-danger (red)</div>

    <!-- Border Thickness -->
    <div class="border border-5 p-3 mb-2">.border-5 (thicker border)</div>

    <!-- Rounded Corners -->
    <div class="border rounded p-3 mb-2">.rounded (rounded corners)</div>
    <div class="border rounded-pill p-3 mb-2">.rounded-pill (pill shape)</div>
  </div>

</body>

</html>
