<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../TASK-2/bootstrap-5.0.2-dist/css/bootstrap.css">
  <title>Document</title>
</head>

<body class="p-4 bg-light">

  <div class="container text-center">
    <h2 class="mb-4">Bootstrap Padding Examples</h2>

    <!-- Padding All Sides -->
    <div class="p-3 bg-primary text-white mb-2">p-3 (all sides)</div>

    <!-- Padding Top -->
    <div class="pt-4 bg-success text-white mb-2">pt-4 (padding-top)</div>

    <!-- Padding Bottom -->
    <div class="pb-4 bg-danger text-white mb-2">pb-4 (padding-bottom)</div>

    <!-- Padding Start (left) -->
    <div class="ps-4 bg-warning text-dark mb-2">ps-4 (padding-start / left)</div>

    <!-- Padding End (right) -->
    <div class="pe-4 bg-info text-white mb-2">pe-4 (padding-end / right)</div>

    <!-- Horizontal Padding -->
    <div class="px-5 bg-secondary text-white mb-2">px-5 (left & right)</div>

    <!-- Vertical Padding -->
    <div class="py-5 bg-dark text-white mb-2">py-5 (top & bottom)</div>

  </div>

</body>

</html>
