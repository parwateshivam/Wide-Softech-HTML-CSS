<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aspect Ratio Cards</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f2f2f2;
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
    color: #333;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .card {
    background: #4caf50;
    color: white;
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 200px;
    aspect-ratio: 16 / 9;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .square {
    width: 250px;
    aspect-ratio: 1 / 1;
    background: #2196f3;
  }

  .portrait {
    width: 200px;
    aspect-ratio: 3 / 4;
    background: #ff5722;
  }
</style>

<body>
  <h1>Responsive Cards with Aspect Ratio</h1>

  <div class="card-container">
    <div class="card">16:9</div>
    <div class="card square">1:1</div>
    <div class="card portrait">3:4</div>
  </div>
</body>

</html>
