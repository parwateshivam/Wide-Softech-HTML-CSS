<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grid Layout 1</title>
  <style>
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 50px;
      gap: 10px;
      height: 100vh;
      padding: 10px;
    }

    .box {
      padding: 20px;
      background: #e0e0e0;
      border-radius: 8px;
    }

    .header {
      grid-area: header;
      background: #3498db;
      color: white;
    }

    .sidebar {
      grid-area: sidebar;
      background: #2ecc71;
      color: white;
    }

    .main {
      grid-area: main;
      background: #f1c40f;
    }

    .footer {
      grid-area: footer;
      background: #34495e;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box header">Header</div>
    <div class="box sidebar">Sidebar</div>
    <div class="box main">Main Content</div>
    <div class="box footer">Footer</div>
  </div>
</body>

</html>
